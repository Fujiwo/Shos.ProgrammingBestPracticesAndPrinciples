<head lang="ja">

<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
       
        <!-- Mobile overlay for sidebar -->
        <div class="mobile-overlay" id="mobile-overlay" onclick="closeSidebar()"></div>
        
        <!-- Main layout -->
        <div class="container">
            <!-- Sidebar with navigation -->
            <nav class="sidebar">
                <!-- Header -->
                <header class="header">
                    <h1><a href="#" onclick="loadTableOfContents()">AI時代の美しいプログラムの教科書</a></h1>
                    <div class="subtitle">〜20年間Microsoft MVPとして教えてきたプログラミング〜</div>
                </header>
                <div class="nav-header">
                    <h3>目次</h3>
                    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
                </div>
                <div class="nav-content" id="nav-content">
                    <!-- Navigation will be populated by JavaScript -->
                </div>
            </nav>
            
            <!-- Main content area -->
            <main class="main-content">
                <!-- Mobile hamburger button -->
                <button class="mobile-menu-btn" onclick="toggleSidebar()" aria-label="メニューを開く">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                
                <div class="content" id="content">
                    <!-- Content will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Include the necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for math rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="module">
        try {
            const mermaid = await import('https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs');
            const config = { 
                startOnLoad: false,  // Set to false for manual control
                theme: 'default',
                securityLevel: 'loose',
                themeVariables: {
                    // クラス図の背景色を明るくして線を見やすくする
                    primaryColor: '#f9f9f9',          // クラスボックスの背景色を明るくする
                    primaryTextColor: '#333333',      // テキストの色を濃くして可読性を向上
                    primaryBorderColor: '#000000',    // 境界線を黒くして明確にする
                    lineColor: '#000000',             // 線の色を黒くして見やすくする
                    secondaryColor: '#ffffff',        // セカンダリ背景色を白にする
                    tertiaryColor: '#f0f0f0',         // ターシャリ背景色を明るいグレーにする
                    background: '#ffffff',            // 全体の背景色を白にする
                    fontFamily: 'Arial, sans-serif', // フォントファミリーを設定
                    fontSize: '14px'                  // フォントサイズを設定
                },
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true
                },
                class: {
                    useMaxWidth: true
                }
            }
            mermaid.default.initialize(config);
            window.mermaid = mermaid.default;
            console.log('Mermaid initialized successfully');
        } catch (e) {
            console.log('Mermaid not available:', e);
            // Fallback: create a mock mermaid object
            window.mermaid = {
                init: (config, elements) => {
                    console.log('Mermaid init called (mock)', elements ? elements.length : 0, 'elements');
                    if (elements) {
                        elements.forEach((el, i) => {
                            el.innerHTML = `<div style="border: 2px solid red; padding: 10px; margin: 10px;">
                                <strong>Mock Mermaid Diagram ${i + 1}</strong><br>
                                <pre style="background: #f0f0f0; padding: 5px;">${el.textContent}</pre>
                            </div>`;
                        });
                    }
                },
                run: async (options) => {
                    console.log('Mermaid run called (mock)', options?.nodes ? options.nodes.length : 0, 'elements');
                    if (options?.nodes) {
                        options.nodes.forEach((el, i) => {
                            el.innerHTML = `<div style="border: 2px solid blue; padding: 10px; margin: 10px;">
                                <strong>Mock Mermaid Diagram (run) ${i + 1}</strong><br>
                                <pre style="background: #f0f0f0; padding: 5px;">${el.textContent}</pre>
                            </div>`;
                        });
                    }
                },
                initialize: (config) => console.log('Mermaid initialize called (mock)', config)
            };
        }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mermaid@11.10.1/dist/mermaid.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="js/markDownRenderer.js"></script>
    <script>
        initializeMarkDownRenderer()
    </script>
    <script src="js/app.js"></script>
</body>
</html>
