<html>
<head lang="ja">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="美しいコードの原則 — 意図を伝える設計と実践">
<title>美しいコードの原則 — 意図を伝える設計と実践</title>
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
<!-- <link rel="stylesheet" href="css/prism.css"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.min.css">
</head>
<body>
    <div id="content"></div>

    <!-- Include the necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for math rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="module">
        try {
            const mermaid = await import('https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs');
            const config = { startOnLoad: true }
            mermaid.default.initialize(config);
            window.mermaid = mermaid.default;
        } catch (e) {
            console.log('Mermaid not available:', e);
            // Fallback: create a mock mermaid object
            window.mermaid = {
                init: () => console.log('Mermaid init called (mock)'),
                initialize: () => console.log('Mermaid initialize called (mock)')
            };
        }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mermaid@11.10.1/dist/mermaid.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="js/markDownRenderer.js"></script>
    <script>
        initializeMarkDownRenderer()
    </script>
<script src="js/app.js"></script>
</body>
</html>
