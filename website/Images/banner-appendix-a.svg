<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="principleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Central core representing the essence of beautiful code -->
  <circle cx="400" cy="100" r="50" fill="url(#centerGlow)"/>
  <circle cx="400" cy="100" r="30" fill="#fbbf24" opacity="0.9"/>
  <circle cx="400" cy="100" r="15" fill="#ffffff" opacity="0.9"/>
  
  <!-- Seven principles arranged in a perfect heptagon -->
  <g id="principles">
    <!-- Principle 1 - Intent Expression (top) -->
    <g transform="translate(400, 45)">
      <circle r="18" fill="url(#principleGlow)"/>
      <circle r="12" fill="#10b981" opacity="0.9"/>
      <polygon points="-6,-3 6,-3 3,6 -3,6" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Principle 2 - Single Responsibility (top-right) -->
    <g transform="translate(468, 65)">
      <circle r="18" fill="url(#principleGlow)"/>
      <circle r="12" fill="#10b981" opacity="0.9"/>
      <rect x="-4" y="-4" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Principle 3 - Proper Naming (bottom-right) -->
    <g transform="translate(468, 135)">
      <circle r="18" fill="url(#principleGlow)"/>
      <circle r="12" fill="#10b981" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial">A</text>
    </g>
    
    <!-- Principle 4 - Once and Only Once (bottom) -->
    <g transform="translate(400, 155)">
      <circle r="18" fill="url(#principleGlow)"/>
      <circle r="12" fill="#10b981" opacity="0.9"/>
      <circle r="6" fill="#ffffff" opacity="0.9"/>
      <circle r="3" fill="#10b981"/>
    </g>
    
    <!-- Principle 5 - Well-written Methods (bottom-left) -->
    <g transform="translate(332, 135)">
      <circle r="18" fill="url(#principleGlow)"/>
      <circle r="12" fill="#10b981" opacity="0.9"/>
      <rect x="-6" y="-2" width="12" height="4" fill="#ffffff" opacity="0.9" rx="2"/>
    </g>
    
    <!-- Principle 6 - Minimize Complexity (top-left) -->
    <g transform="translate(332, 65)">
      <circle r="18" fill="url(#principleGlow)"/>
      <circle r="12" fill="#10b981" opacity="0.9"/>
      <polygon points="0,-6 5,0 0,6 -5,0" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Principle 7 - Testability (left) -->
    <g transform="translate(332, 100)">
      <circle r="18" fill="url(#principleGlow)"/>
      <circle r="12" fill="#10b981" opacity="0.9"/>
      <polygon points="-4,-4 4,-4 4,4 -4,4" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
      <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Connecting energy lines between principles -->
  <g stroke="#10b981" stroke-width="2" opacity="0.3" fill="none">
    <path d="M 400 45 Q 434 55 468 65"/>
    <path d="M 468 65 Q 468 100 468 135"/>
    <path d="M 468 135 Q 434 145 400 155"/>
    <path d="M 400 155 Q 366 145 332 135"/>
    <path d="M 332 135 Q 332 118 332 100"/>
    <path d="M 332 100 Q 332 82 332 65"/>
    <path d="M 332 65 Q 366 55 400 45"/>
  </g>
  
  <!-- Inner connecting lines to center -->
  <g stroke="#fbbf24" stroke-width="1" opacity="0.4" fill="none">
    <line x1="400" y1="45" x2="400" y2="85"/>
    <line x1="468" y1="65" x2="430" y2="85"/>
    <line x1="468" y1="135" x2="430" y2="115"/>
    <line x1="400" y1="155" x2="400" y2="115"/>
    <line x1="332" y1="135" x2="370" y2="115"/>
    <line x1="332" y1="65" x2="370" y2="85"/>
    <line x1="332" y1="100" x2="370" y2="100"/>
  </g>
  
  <!-- Decorative elements suggesting mastery and perfection -->
  <g opacity="0.4">
    <!-- Left side ornaments -->
    <g transform="translate(150, 100)">
      <circle r="3" fill="#8b5cf6"/>
      <circle r="6" fill="none" stroke="#8b5cf6" stroke-width="1"/>
      <circle r="12" fill="none" stroke="#8b5cf6" stroke-width="0.5"/>
    </g>
    
    <!-- Right side ornaments -->
    <g transform="translate(650, 100)">
      <circle r="3" fill="#8b5cf6"/>
      <circle r="6" fill="none" stroke="#8b5cf6" stroke-width="1"/>
      <circle r="12" fill="none" stroke="#8b5cf6" stroke-width="0.5"/>
    </g>
    
    <!-- Top ornaments -->
    <g transform="translate(200, 50)">
      <polygon points="0,-5 3,0 0,5 -3,0" fill="#06b6d4"/>
    </g>
    <g transform="translate(600, 50)">
      <polygon points="0,-5 3,0 0,5 -3,0" fill="#06b6d4"/>
    </g>
    
    <!-- Bottom ornaments -->
    <g transform="translate(200, 150)">
      <polygon points="0,-5 3,0 0,5 -3,0" fill="#06b6d4"/>
    </g>
    <g transform="translate(600, 150)">
      <polygon points="0,-5 3,0 0,5 -3,0" fill="#06b6d4"/>
    </g>
  </g>
  
  <!-- Flowing lines suggesting harmony and balance -->
  <g stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M50 60 Q150 40 250 60 Q300 70 350 80"/>
    <path d="M750 60 Q650 40 550 60 Q500 70 450 80"/>
    <path d="M50 140 Q150 160 250 140 Q300 130 350 120"/>
    <path d="M750 140 Q650 160 550 140 Q500 130 450 120"/>
  </g>
</svg>