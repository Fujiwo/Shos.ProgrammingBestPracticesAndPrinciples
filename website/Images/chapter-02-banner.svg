<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookSpine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg2)"/>
  
  <!-- Dictionary/Vocabulary book -->
  <g transform="translate(150, 60)">
    <!-- Book cover -->
    <rect x="0" y="0" width="120" height="80" fill="url(#bookSpine)" rx="5"/>
    <rect x="5" y="5" width="110" height="70" fill="#fef2f2" rx="3"/>
    
    <!-- Dictionary lines -->
    <g stroke="#7f1d1d" stroke-width="1" opacity="0.7">
      <line x1="15" y1="20" x2="105" y2="20"/>
      <line x1="15" y1="30" x2="95" y2="30"/>
      <line x1="15" y1="40" x2="100" y2="40"/>
      <line x1="15" y1="50" x2="90" y2="50"/>
      <line x1="15" y1="60" x2="105" y2="60"/>
    </g>
    
    <!-- Bookmark -->
    <rect x="110" y="0" width="8" height="40" fill="#fbbf24"/>
    <polygon points="110,40 118,40 114,45" fill="#f59e0b"/>
  </g>
  
  <!-- Name tags and labels floating around -->
  <g>
    <!-- Tag 1 -->
    <g transform="translate(350, 40)">
      <rect x="0" y="0" width="80" height="25" fill="#10b981" rx="12"/>
      <circle cx="15" cy="12.5" r="3" fill="white"/>
      <rect x="25" y="8" width="45" height="3" fill="white" rx="1"/>
      <rect x="25" y="13" width="35" height="3" fill="white" rx="1"/>
    </g>
    
    <!-- Tag 2 -->
    <g transform="translate(450, 80)">
      <rect x="0" y="0" width="70" height="25" fill="#8b5cf6" rx="12"/>
      <circle cx="15" cy="12.5" r="3" fill="white"/>
      <rect x="25" y="8" width="35" height="3" fill="white" rx="1"/>
      <rect x="25" y="13" width="30" height="3" fill="white" rx="1"/>
    </g>
    
    <!-- Tag 3 -->
    <g transform="translate(300, 120)">
      <rect x="0" y="0" width="90" height="25" fill="#06b6d4" rx="12"/>
      <circle cx="15" cy="12.5" r="3" fill="white"/>
      <rect x="25" y="8" width="55" height="3" fill="white" rx="1"/>
      <rect x="25" y="13" width="40" height="3" fill="white" rx="1"/>
    </g>
    
    <!-- Tag 4 -->
    <g transform="translate(520, 130)">
      <rect x="0" y="0" width="75" height="25" fill="#f59e0b" rx="12"/>
      <circle cx="15" cy="12.5" r="3" fill="white"/>
      <rect x="25" y="8" width="40" height="3" fill="white" rx="1"/>
      <rect x="25" y="13" width="30" height="3" fill="white" rx="1"/>
    </g>
  </g>
  
  <!-- Vocabulary tree structure -->
  <g transform="translate(600, 50)" stroke="#10b981" stroke-width="2" fill="none">
    <!-- Main trunk -->
    <line x1="50" y1="100" x2="50" y2="80"/>
    <!-- Branches -->
    <line x1="50" y1="80" x2="30" y2="60"/>
    <line x1="50" y1="80" x2="70" y2="60"/>
    <line x1="50" y1="80" x2="50" y2="50"/>
    <!-- Sub-branches -->
    <line x1="30" y1="60" x2="20" y2="45"/>
    <line x1="30" y1="60" x2="40" y2="45"/>
    <line x1="70" y1="60" x2="60" y2="45"/>
    <line x1="70" y1="60" x2="80" y2="45"/>
    
    <!-- Leaves (vocabulary nodes) -->
    <circle cx="20" cy="45" r="4" fill="#10b981"/>
    <circle cx="40" cy="45" r="4" fill="#10b981"/>
    <circle cx="50" cy="50" r="4" fill="#10b981"/>
    <circle cx="60" cy="45" r="4" fill="#10b981"/>
    <circle cx="80" cy="45" r="4" fill="#10b981"/>
  </g>
  
  <!-- Name and Conquer arrows -->
  <g transform="translate(50, 100)">
    <!-- Arrow pointing to problem -->
    <path d="M0 0 L30 0 L25 -5 M25 5 L30 0" stroke="#fbbf24" stroke-width="3" fill="none"/>
    <!-- Text representation -->
    <rect x="35" y="-10" width="40" height="20" fill="#374151" rx="3"/>
    <rect x="40" y="-5" width="30" height="3" fill="#9ca3af" rx="1"/>
    <rect x="40" y="0" width="25" height="3" fill="#9ca3af" rx="1"/>
    <rect x="40" y="5" width="20" height="3" fill="#9ca3af" rx="1"/>
  </g>
  
  <!-- Definition/naming process visualization -->
  <g transform="translate(50, 40)" opacity="0.6">
    <!-- Thought process bubbles -->
    <circle cx="20" cy="20" r="12" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="45" cy="15" r="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="65" cy="20" r="5" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    
    <!-- Question marks in bubbles -->
    <text x="20" y="25" text-anchor="middle" fill="#6b7280" font-size="8">?</text>
    <text x="45" y="18" text-anchor="middle" fill="#6b7280" font-size="6">?</text>
  </g>
  
  <!-- Service-Oriented Naming (SON) concept -->
  <g transform="translate(650, 150)">
    <!-- Service icon -->
    <rect x="0" y="0" width="50" height="30" fill="#3730a3" rx="5" opacity="0.8"/>
    <circle cx="25" cy="15" r="8" fill="white"/>
    <rect x="20" y="10" width="10" height="3" fill="#3730a3" rx="1"/>
    <rect x="20" y="15" width="10" height="3" fill="#3730a3" rx="1"/>
    <rect x="20" y="20" width="10" height="3" fill="#3730a3" rx="1"/>
    
    <!-- Connection lines -->
    <g stroke="#3730a3" stroke-width="1" opacity="0.5">
      <line x1="25" y1="30" x2="25" y2="40"/>
      <line x1="15" y1="40" x2="35" y2="40"/>
      <circle cx="15" cy="40" r="2" fill="#3730a3"/>
      <circle cx="35" cy="40" r="2" fill="#3730a3"/>
    </g>
  </g>
</svg>