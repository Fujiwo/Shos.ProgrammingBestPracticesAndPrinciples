<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <pattern id="testPattern" patternUnits="userSpaceOnUse" width="15" height="15">
      <rect width="15" height="15" fill="none"/>
      <circle cx="7.5" cy="7.5" r="2" fill="#10b981" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg6)"/>
  <rect width="800" height="200" fill="url(#testPattern)"/>
  
  <!-- TDD Cycle - Red, Green, Refactor -->
  <g transform="translate(350, 60)">
    <!-- Central TDD cycle -->
    <circle cx="50" cy="40" r="35" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Red phase -->
    <circle cx="50" cy="15" r="12" fill="#ef4444"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Red</text>
    
    <!-- Green phase -->
    <circle cx="75" cy="50" r="12" fill="#10b981"/>
    <text x="75" y="55" text-anchor="middle" fill="white" font-size="7" font-weight="bold">Green</text>
    
    <!-- Refactor phase -->
    <circle cx="25" cy="50" r="12" fill="#3b82f6"/>
    <text x="25" y="55" text-anchor="middle" fill="white" font-size="6" font-weight="bold">Refactor</text>
    
    <!-- Cycle arrows -->
    <path d="M62 20 Q80 25 75 38" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M63 55 Q55 75 37 55" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M37 45 Q20 35 45 20" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Test pyramid -->
  <g transform="translate(150, 80)">
    <!-- Unit tests (bottom - wide) -->
    <rect x="0" y="60" width="120" height="25" fill="#10b981" rx="3" opacity="0.8"/>
    <text x="60" y="77" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Unit Tests</text>
    
    <!-- Integration tests (middle) -->
    <rect x="20" y="35" width="80" height="25" fill="#3b82f6" rx="3" opacity="0.8"/>
    <text x="60" y="52" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Integration</text>
    
    <!-- E2E tests (top - narrow) -->
    <rect x="40" y="10" width="40" height="25" fill="#8b5cf6" rx="3" opacity="0.8"/>
    <text x="60" y="27" text-anchor="middle" fill="white" font-size="8" font-weight="bold">E2E</text>
    
    <!-- Pyramid structure lines -->
    <line x1="0" y1="85" x2="40" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="120" y1="85" x2="80" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="60" x2="40" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="100" y1="60" x2="80" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Test-first design process -->
  <g transform="translate(550, 40)">
    <!-- Test specification -->
    <rect x="0" y="0" width="80" height="30" fill="#f59e0b" rx="4" stroke="#ffffff" stroke-width="2"/>
    <g opacity="0.8">
      <rect x="8" y="8" width="25" height="3" fill="white" rx="1"/>
      <rect x="8" y="14" width="35" height="3" fill="white" rx="1"/>
      <rect x="8" y="20" width="20" height="3" fill="white" rx="1"/>
    </g>
    
    <!-- Arrow down -->
    <path d="M40 30 L40 50 L35 45 M45 45 L40 50" stroke="#fbbf24" stroke-width="3" fill="none"/>
    
    <!-- Implementation -->
    <rect x="0" y="50" width="80" height="30" fill="#064e3b" rx="4" stroke="#ffffff" stroke-width="2"/>
    <g opacity="0.8">
      <rect x="8" y="58" width="30" height="3" fill="#10b981" rx="1"/>
      <rect x="8" y="64" width="25" height="3" fill="#10b981" rx="1"/>
      <rect x="8" y="70" width="40" height="3" fill="#10b981" rx="1"/>
    </g>
  </g>
  
  <!-- Testable design principles -->
  <g transform="translate(50, 40)">
    <!-- Dependency injection -->
    <circle cx="25" cy="25" r="15" fill="#06b6d4" opacity="0.8"/>
    <rect x="45" y="20" width="20" height="10" fill="#8b5cf6" opacity="0.7" rx="2"/>
    <line x1="40" y1="25" x2="45" y2="25" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Loose coupling -->
    <g transform="translate(0, 50)">
      <circle cx="15" cy="15" r="8" fill="#10b981" opacity="0.7"/>
      <circle cx="45" cy="15" r="8" fill="#3b82f6" opacity="0.7"/>
      <line x1="23" y1="15" x2="37" y2="15" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,2"/>
    </g>
  </g>
  
  <!-- Mock/Stub objects -->
  <g transform="translate(600, 120)">
    <!-- Real object -->
    <rect x="0" y="0" width="30" height="25" fill="#374151" rx="3"/>
    <circle cx="15" cy="12.5" r="6" fill="#10b981"/>
    
    <!-- Mock object -->
    <rect x="40" y="0" width="30" height="25" fill="#374151" rx="3" stroke="#fbbf24" stroke-width="2" stroke-dasharray="3,2"/>
    <circle cx="55" cy="12.5" r="6" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Replacement arrow -->
    <path d="M35 12.5 Q37.5 8 40 12.5" stroke="#fbbf24" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Assertion examples -->
  <g transform="translate(450, 140)">
    <!-- Assert equal -->
    <g>
      <circle cx="10" cy="10" r="6" fill="#10b981"/>
      <text x="20" y="15" fill="white" font-size="12">=</text>
      <circle cx="35" cy="10" r="6" fill="#10b981"/>
    </g>
    
    <!-- Assert not null -->
    <g transform="translate(60, 0)">
      <circle cx="10" cy="10" r="6" fill="#3b82f6"/>
      <text x="20" y="15" fill="white" font-size="12">â‰ </text>
      <rect x="30" y="5" width="10" height="10" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="30" y1="5" x2="40" y2="15" stroke="#ef4444" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Code coverage visualization -->
  <g transform="translate(250, 140)">
    <!-- Coverage bars -->
    <rect x="0" y="0" width="50" height="8" fill="#ef4444" rx="2"/> <!-- 60% -->
    <rect x="0" y="0" width="30" height="8" fill="#10b981" rx="2"/>
    
    <rect x="0" y="15" width="50" height="8" fill="#ef4444" rx="2"/> <!-- 80% -->
    <rect x="0" y="15" width="40" height="8" fill="#10b981" rx="2"/>
    
    <rect x="0" y="30" width="50" height="8" fill="#ef4444" rx="2"/> <!-- 95% -->
    <rect x="0" y="30" width="47" height="8" fill="#10b981" rx="2"/>
    
    <!-- Percentage labels -->
    <text x="55" y="7" fill="white" font-size="8">60%</text>
    <text x="55" y="22" fill="white" font-size="8">80%</text>
    <text x="55" y="37" fill="white" font-size="8">95%</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
</svg>