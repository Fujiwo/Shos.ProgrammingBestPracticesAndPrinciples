<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <pattern id="teamPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="30" height="30" fill="none"/>
      <circle cx="15" cy="15" r="3" fill="#14b8a6" opacity="0.2"/>
      <circle cx="8" cy="8" r="2" fill="#06b6d4" opacity="0.15"/>
      <circle cx="22" cy="22" r="2" fill="#3b82f6" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg9)"/>
  <rect width="800" height="200" fill="url(#teamPattern)"/>
  
  <!-- Team collaboration workspace -->
  <g transform="translate(250, 40)">
    <!-- Central collaboration area -->
    <rect x="0" y="0" width="300" height="120" fill="#f0fdfa" rx="8" stroke="#14b8a6" stroke-width="2" opacity="0.9"/>
    
    <!-- Team members around the workspace -->
    <!-- Developer 1 -->
    <g transform="translate(-40, 20)">
      <circle cx="20" cy="20" r="12" fill="#3b82f6"/>
      <rect x="10" y="32" width="20" height="25" rx="3" fill="#3b82f6"/>
      <!-- Code icon -->
      <rect x="15" y="15" width="10" height="2" fill="white" rx="1"/>
      <rect x="15" y="20" width="8" height="2" fill="white" rx="1"/>
    </g>
    
    <!-- Developer 2 -->
    <g transform="translate(320, 20)">
      <circle cx="20" cy="20" r="12" fill="#10b981"/>
      <rect x="10" y="32" width="20" height="25" rx="3" fill="#10b981"/>
      <!-- Testing icon -->
      <circle cx="18" cy="18" r="3" fill="white"/>
      <circle cx="22" cy="22" r="2" fill="white"/>
    </g>
    
    <!-- Developer 3 -->
    <g transform="translate(-40, 80)">
      <circle cx="20" cy="20" r="12" fill="#8b5cf6"/>
      <rect x="10" y="32" width="20" height="25" rx="3" fill="#8b5cf6"/>
      <!-- Review icon -->
      <rect x="15" y="17" width="6" height="6" fill="white" rx="1"/>
      <circle cx="22" cy="20" r="2" fill="white"/>
    </g>
    
    <!-- Developer 4 -->
    <g transform="translate(320, 80)">
      <circle cx="20" cy="20" r="12" fill="#f59e0b"/>
      <rect x="10" y="32" width="20" height="25" rx="3" fill="#f59e0b"/>
      <!-- Deploy icon -->
      <polygon points="16,16 24,16 20,24" fill="white"/>
      <rect x="18" y="18" width="4" height="8" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Code review process -->
  <g transform="translate(100, 60)">
    <!-- Pull request -->
    <rect x="0" y="0" width="80" height="50" fill="#1e293b" rx="4"/>
    <rect x="0" y="0" width="80" height="12" fill="#475569" rx="4 4 0 0"/>
    <text x="40" y="8" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PR #123</text>
    
    <!-- Code changes -->
    <g opacity="0.8">
      <rect x="8" y="18" width="30" height="3" fill="#10b981" rx="1"/> <!-- Added line -->
      <rect x="8" y="25" width="40" height="3" fill="#ef4444" rx="1"/> <!-- Removed line -->
      <rect x="8" y="32" width="35" height="3" fill="#10b981" rx="1"/> <!-- Added line -->
      <rect x="8" y="39" width="25" height="3" fill="#6b7280" rx="1"/> <!-- Unchanged -->
    </g>
    
    <!-- Review comments -->
    <g transform="translate(90, 10)">
      <circle cx="15" cy="15" r="12" fill="#06b6d4" opacity="0.8"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="8">✓</text>
      
      <circle cx="15" cy="35" r="8" fill="#fbbf24" opacity="0.8"/>
      <text x="15" y="38" text-anchor="middle" fill="white" font-size="6">?</text>
    </g>
  </g>
  
  <!-- CI/CD Pipeline -->
  <g transform="translate(600, 60)">
    <!-- Pipeline stages -->
    <rect x="0" y="0" width="30" height="25" fill="#3b82f6" rx="3"/>
    <text x="15" y="15" text-anchor="middle" fill="white" font-size="6">Build</text>
    
    <path d="M30 12 L40 12 L35 7 M35 17 L40 12" stroke="#14b8a6" stroke-width="2" fill="none"/>
    
    <rect x="45" y="0" width="30" height="25" fill="#10b981" rx="3"/>
    <text x="60" y="15" text-anchor="middle" fill="white" font-size="6">Test</text>
    
    <path d="M75 12 L85 12 L80 7 M80 17 L85 12" stroke="#14b8a6" stroke-width="2" fill="none"/>
    
    <rect x="90" y="0" width="30" height="25" fill="#f59e0b" rx="3"/>
    <text x="105" y="15" text-anchor="middle" fill="white" font-size="6">Deploy</text>
    
    <!-- Status indicators -->
    <circle cx="15" cy="35" r="4" fill="#10b981"/> <!-- Success -->
    <circle cx="60" cy="35" r="4" fill="#10b981"/> <!-- Success -->
    <circle cx="105" cy="35" r="4" fill="#fbbf24"/> <!-- In progress -->
  </g>
  
  <!-- Coding standards checklist -->
  <g transform="translate(50, 140)">
    <!-- Checklist items -->
    <g>
      <rect x="0" y="0" width="8" height="8" fill="#10b981" rx="1"/>
      <text x="2" y="6" fill="white" font-size="6">✓</text>
      <text x="12" y="6" fill="#14b8a6" font-size="8">Naming conventions</text>
      
      <g transform="translate(140, 0)">
        <rect x="0" y="0" width="8" height="8" fill="#10b981" rx="1"/>
        <text x="2" y="6" fill="white" font-size="6">✓</text>
        <text x="12" y="6" fill="#14b8a6" font-size="8">Code formatting</text>
      </g>
      
      <g transform="translate(260, 0)">
        <rect x="0" y="0" width="8" height="8" fill="#fbbf24" rx="1"/>
        <text x="2" y="6" fill="white" font-size="6">!</text>
        <text x="12" y="6" fill="#14b8a6" font-size="8">Documentation</text>
      </g>
      
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="8" height="8" fill="#ef4444" rx="1"/>
        <text x="2" y="6" fill="white" font-size="6">✗</text>
        <text x="12" y="6" fill="#14b8a6" font-size="8">Test coverage</text>
      </g>
    </g>
  </g>
  
  <!-- Technical debt visualization -->
  <g transform="translate(450, 140)">
    <!-- Debt accumulation -->
    <rect x="0" y="25" width="15" height="5" fill="#ef4444" rx="1"/> <!-- High debt -->
    <rect x="20" y="20" width="15" height="10" fill="#f59e0b" rx="1"/> <!-- Medium debt -->
    <rect x="40" y="15" width="15" height="15" fill="#fbbf24" rx="1"/> <!-- Low debt -->
    <rect x="60" y="10" width="15" height="20" fill="#10b981" rx="1"/> <!-- Clean code -->
    
    <!-- Time arrow -->
    <path d="M0 35 L80 35" stroke="#6b7280" stroke-width="1" fill="none" marker-end="url(#timeArrow)"/>
    <text x="40" y="45" text-anchor="middle" fill="#14b8a6" font-size="8">Time</text>
    
    <!-- Debt trend -->
    <path d="M7 27 Q27 25 47 22 Q67 20 75 15" stroke="#14b8a6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Quality gates -->
  <g transform="translate(650, 140)">
    <!-- Quality gate checkpoint -->
    <rect x="0" y="0" width="40" height="30" fill="#1e293b" rx="4"/>
    <text x="20" y="12" text-anchor="middle" fill="#14b8a6" font-size="8">Quality</text>
    <text x="20" y="22" text-anchor="middle" fill="#14b8a6" font-size="8">Gate</text>
    
    <!-- Traffic light -->
    <circle cx="50" cy="8" r="3" fill="#ef4444"/>
    <circle cx="50" cy="15" r="3" fill="#fbbf24"/>
    <circle cx="50" cy="22" r="3" fill="#10b981" opacity="1"/>
  </g>
  
  <!-- Team communication flow -->
  <g transform="translate(300, 180)" opacity="0.6">
    <!-- Communication lines between team members -->
    <path d="M0 0 Q50 -10 100 0" stroke="#14b8a6" stroke-width="1" fill="none"/>
    <path d="M100 0 Q150 -15 200 0" stroke="#14b8a6" stroke-width="1" fill="none"/>
    <path d="M200 0 Q150 10 100 0" stroke="#14b8a6" stroke-width="1" fill="none"/>
    <path d="M100 0 Q50 15 0 0" stroke="#14b8a6" stroke-width="1" fill="none"/>
    
    <!-- Communication nodes -->
    <circle cx="0" cy="0" r="2" fill="#14b8a6"/>
    <circle cx="100" cy="0" r="2" fill="#14b8a6"/>
    <circle cx="200" cy="0" r="2" fill="#14b8a6"/>
  </g>
  
  <!-- Knowledge sharing -->
  <g transform="translate(100, 20)">
    <!-- Knowledge base -->
    <rect x="0" y="0" width="50" height="30" fill="#0891b2" rx="4" opacity="0.8"/>
    <text x="25" y="18" text-anchor="middle" fill="white" font-size="8">Wiki</text>
    
    <!-- Knowledge flow -->
    <g opacity="0.6">
      <path d="M55 15 Q70 10 85 15" stroke="#14b8a6" stroke-width="2" fill="none" marker-end="url(#knowledgeArrow)"/>
      <circle cx="90" cy="15" r="8" fill="#8b5cf6"/>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="timeArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
    <marker id="knowledgeArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#14b8a6"/>
    </marker>
  </defs>
</svg>