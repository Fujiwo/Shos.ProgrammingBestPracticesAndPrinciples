<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transformGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Central transformation arrow -->
  <g transform="translate(400, 100)">
    <!-- Transformation energy field -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="url(#centerGlow)"/>
    
    <!-- Main transformation arrow -->
    <g fill="url(#transformGradient)">
      <polygon points="-80,0 60,0 45,-15 80,0 45,15 60,0"/>
    </g>
    
    <!-- Inner arrow for emphasis -->
    <g fill="#ffffff" opacity="0.8">
      <polygon points="-60,0 40,0 30,-8 55,0 30,8 40,0"/>
    </g>
    
    <!-- Central transformation core -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Before state (left side) - complex/messy structure -->
  <g transform="translate(150, 100)" opacity="0.7">
    <!-- Tangled, complex structure -->
    <g stroke="#ef4444" stroke-width="2" fill="none">
      <path d="M-30,-20 Q-10,-30 10,-20 Q30,-10 20,10 Q0,20 -20,10 Q-30,0 -30,-20"/>
      <path d="M-20,-15 Q0,-25 20,-15 Q25,0 15,15 Q-5,25 -25,15 Q-30,0 -20,-15"/>
    </g>
    
    <!-- Chaotic elements -->
    <g fill="#ef4444" opacity="0.6">
      <circle cx="-20" cy="-10" r="3"/>
      <circle cx="15" cy="-15" r="3"/>
      <circle cx="20" cy="10" r="3"/>
      <circle cx="-10" cy="15" r="3"/>
      <circle cx="0" cy="0" r="3"/>
    </g>
    
    <!-- Connecting chaos lines -->
    <g stroke="#ef4444" stroke-width="1" opacity="0.4">
      <line x1="-20" y1="-10" x2="15" y2="-15"/>
      <line x1="15" y1="-15" x2="-10" y2="15"/>
      <line x1="20" y1="10" x2="-20" y2="-10"/>
      <line x1="0" y1="0" x2="20" y2="10"/>
    </g>
  </g>
  
  <!-- After state (right side) - clean/organized structure -->
  <g transform="translate(650, 100)" opacity="0.7">
    <!-- Clean, organized structure -->
    <g stroke="#10b981" stroke-width="2" fill="none">
      <rect x="-25" y="-20" width="50" height="40" rx="5"/>
      <rect x="-20" y="-15" width="40" height="30" rx="3"/>
    </g>
    
    <!-- Organized elements -->
    <g fill="#10b981" opacity="0.8">
      <circle cx="-15" cy="-10" r="3"/>
      <circle cx="0" cy="-10" r="3"/>
      <circle cx="15" cy="-10" r="3"/>
      <circle cx="-15" cy="10" r="3"/>
      <circle cx="0" cy="10" r="3"/>
      <circle cx="15" cy="10" r="3"/>
    </g>
    
    <!-- Clean organizing lines -->
    <g stroke="#10b981" stroke-width="1" opacity="0.6">
      <line x1="-15" y1="-10" x2="15" y2="-10"/>
      <line x1="-15" y1="10" x2="15" y2="10"/>
      <line x1="-15" y1="-10" x2="-15" y2="10"/>
      <line x1="0" y1="-10" x2="0" y2="10"/>
      <line x1="15" y1="-10" x2="15" y2="10"/>
    </g>
  </g>
  
  <!-- Refactoring patterns around the transformation -->
  <g opacity="0.6">
    <!-- Extract Method pattern (top) -->
    <g transform="translate(400, 40)">
      <rect x="-20" y="-8" width="40" height="16" fill="#8b5cf6" rx="4"/>
      <rect x="-15" y="-3" width="10" height="6" fill="#ffffff" rx="2"/>
      <rect x="5" y="-3" width="10" height="6" fill="#ffffff" rx="2"/>
      <!-- Arrow showing extraction -->
      <path d="M0,-15 L0,-25" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Move Method pattern (bottom) -->
    <g transform="translate(400, 160)">
      <circle r="12" fill="#06b6d4"/>
      <path d="M-6,0 Q0,-6 6,0" stroke="#ffffff" stroke-width="2" fill="none"/>
      <path d="M-6,0 Q0,6 6,0" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Rename pattern (left) -->
    <g transform="translate(250, 100)">
      <rect x="-15" y="-8" width="30" height="16" fill="#f59e0b" rx="3"/>
      <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial">AB</text>
    </g>
    
    <!-- Replace Conditional pattern (right) -->
    <g transform="translate(550, 100)">
      <polygon points="0,-10 8,0 0,10 -8,0" fill="#ec4899"/>
      <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Process flow indicators -->
  <g stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.4">
    <!-- Top flow -->
    <path d="M100 50 Q200 30 300 50 Q350 55 400 50 Q450 55 500 50 Q600 30 700 50"/>
    
    <!-- Bottom flow -->
    <path d="M100 150 Q200 170 300 150 Q350 145 400 150 Q450 145 500 150 Q600 170 700 150"/>
    
    <!-- Side flows connecting transformation -->
    <path d="M300 80 Q350 70 400 80"/>
    <path d="M400 120 Q450 130 500 120"/>
  </g>
  
  <!-- Improvement indicators at corners -->
  <g opacity="0.5">
    <!-- Quality improvement (top-left) -->
    <g transform="translate(80, 50)">
      <polygon points="0,-8 6,0 0,8 -6,0" fill="#10b981"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#10b981" stroke-width="1"/>
    </g>
    
    <!-- Maintainability (top-right) -->
    <g transform="translate(720, 50)">
      <rect x="-6" y="-6" width="12" height="12" fill="#06b6d4" rx="2"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#06b6d4" stroke-width="1"/>
    </g>
    
    <!-- Readability (bottom-left) -->
    <g transform="translate(80, 150)">
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#fbbf24" stroke-width="1"/>
    </g>
    
    <!-- Testability (bottom-right) -->
    <g transform="translate(720, 150)">
      <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="0" r="2" fill="#8b5cf6"/>
    </g>
  </g>
  
  <!-- Transformation energy waves -->
  <g stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.3">
    <ellipse cx="400" cy="100" rx="150" ry="20"/>
    <ellipse cx="400" cy="100" rx="200" ry="30"/>
    <ellipse cx="400" cy="100" rx="250" ry="40"/>
  </g>
</svg>