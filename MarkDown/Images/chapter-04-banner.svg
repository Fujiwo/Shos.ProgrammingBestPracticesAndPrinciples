<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a3412;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pathGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg4)"/>
  
  <!-- Multiple programming paradigm paths converging -->
  <g transform="translate(100, 50)">
    <!-- Imperative path (top) -->
    <path d="M0 20 Q100 10 200 20 Q300 30 400 20" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="50" cy="17" r="6" fill="#3b82f6"/>
    <circle cx="150" cy="15" r="6" fill="#3b82f6"/>
    <circle cx="250" cy="25" r="6" fill="#3b82f6"/>
    <circle cx="350" cy="22" r="6" fill="#3b82f6"/>
    
    <!-- Object-Oriented path (middle) -->
    <path d="M0 60 Q100 50 200 60 Q300 70 400 60" stroke="#10b981" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="50" cy="57" r="6" fill="#10b981"/>
    <circle cx="150" cy="55" r="6" fill="#10b981"/>
    <circle cx="250" cy="65" r="6" fill="#10b981"/>
    <circle cx="350" cy="62" r="6" fill="#10b981"/>
    
    <!-- Functional path (bottom) -->
    <path d="M0 100 Q100 90 200 100 Q300 110 400 100" stroke="#8b5cf6" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="50" cy="97" r="6" fill="#8b5cf6"/>
    <circle cx="150" cy="95" r="6" fill="#8b5cf6"/>
    <circle cx="250" cy="105" r="6" fill="#8b5cf6"/>
    <circle cx="350" cy="102" r="6" fill="#8b5cf6"/>
    
    <!-- Convergence point -->
    <circle cx="400" cy="60" r="15" fill="url(#pathGlow)"/>
    <circle cx="400" cy="60" r="10" fill="#fbbf24"/>
  </g>
  
  <!-- Paradigm symbols -->
  <g transform="translate(50, 80)">
    <!-- Imperative - sequential steps -->
    <g opacity="0.7">
      <rect x="0" y="0" width="12" height="8" fill="#3b82f6" rx="2"/>
      <polygon points="12,4 20,0 20,8" fill="#3b82f6"/>
      <rect x="25" y="0" width="12" height="8" fill="#3b82f6" rx="2"/>
    </g>
    
    <!-- Object-Oriented - interconnected objects -->
    <g transform="translate(0, 40)" opacity="0.7">
      <circle cx="8" cy="8" r="6" fill="#10b981"/>
      <circle cx="24" cy="8" r="6" fill="#10b981"/>
      <circle cx="40" cy="8" r="6" fill="#10b981"/>
      <line x1="14" y1="8" x2="18" y2="8" stroke="#10b981" stroke-width="2"/>
      <line x1="30" y1="8" x2="34" y2="8" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Functional - lambda expressions -->
    <g transform="translate(0, 80)" opacity="0.7">
      <path d="M0 8 L8 0 L8 4 L16 4 L16 12 L8 12 L8 16 Z" fill="#8b5cf6"/>
      <text x="20" y="12" fill="#8b5cf6" font-size="10" font-family="monospace">Î»</text>
    </g>
  </g>
  
  <!-- Programming evolution timeline -->
  <g transform="translate(550, 40)">
    <!-- Timeline -->
    <line x1="0" y1="60" x2="200" y2="60" stroke="#fbbf24" stroke-width="3"/>
    
    <!-- Evolution points -->
    <circle cx="20" cy="60" r="5" fill="#6b7280"/>  <!-- Assembly -->
    <circle cx="60" cy="60" r="5" fill="#3b82f6"/>  <!-- Structured -->
    <circle cx="100" cy="60" r="5" fill="#10b981"/> <!-- OOP -->
    <circle cx="140" cy="60" r="5" fill="#8b5cf6"/> <!-- Functional -->
    <circle cx="180" cy="60" r="5" fill="#fbbf24"/> <!-- Multi-paradigm -->
    
    <!-- Labels -->
    <rect x="15" y="25" width="10" height="20" fill="#6b7280" opacity="0.6" rx="2"/>
    <rect x="55" y="30" width="10" height="15" fill="#3b82f6" opacity="0.6" rx="2"/>
    <rect x="95" y="20" width="10" height="25" fill="#10b981" opacity="0.6" rx="2"/>
    <rect x="135" y="15" width="10" height="30" fill="#8b5cf6" opacity="0.6" rx="2"/>
    <rect x="175" y="10" width="10" height="35" fill="#fbbf24" opacity="0.6" rx="2"/>
  </g>
  
  <!-- Choice/decision diamonds -->
  <g transform="translate(250, 130)">
    <!-- Decision diamond 1 -->
    <polygon points="50,10 60,20 50,30 40,20" fill="#f59e0b" opacity="0.8"/>
    <polygon points="120,10 130,20 120,30 110,20" fill="#06b6d4" opacity="0.8"/>
    <polygon points="190,10 200,20 190,30 180,20" fill="#ef4444" opacity="0.8"/>
    <polygon points="260,10 270,20 260,30 250,20" fill="#8b5cf6" opacity="0.8"/>
    
    <!-- Connecting lines showing choices -->
    <line x1="60" y1="20" x2="110" y2="20" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="130" y1="20" x2="180" y2="20" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="20" x2="250" y2="20" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Paradigm comparison grid -->
  <g transform="translate(50, 150)" opacity="0.6">
    <!-- Grid structure -->
    <rect x="0" y="0" width="30" height="15" fill="#3b82f6" opacity="0.3" rx="2"/>
    <rect x="35" y="0" width="30" height="15" fill="#10b981" opacity="0.3" rx="2"/>
    <rect x="70" y="0" width="30" height="15" fill="#8b5cf6" opacity="0.3" rx="2"/>
    <rect x="105" y="0" width="30" height="15" fill="#f59e0b" opacity="0.3" rx="2"/>
    
    <!-- Quality indicators -->
    <circle cx="15" cy="7" r="3" fill="white"/>
    <circle cx="50" cy="7" r="3" fill="white"/>
    <circle cx="85" cy="7" r="3" fill="white"/>
    <circle cx="120" cy="7" r="3" fill="white"/>
  </g>
  
  <!-- Strategy pattern visualization -->
  <g transform="translate(600, 140)" opacity="0.7">
    <!-- Central strategy context -->
    <rect x="15" y="10" width="20" height="20" fill="#374151" rx="3"/>
    
    <!-- Strategy options surrounding -->
    <circle cx="10" cy="5" r="4" fill="#3b82f6"/>
    <circle cx="30" cy="5" r="4" fill="#10b981"/>
    <circle cx="40" cy="20" r="4" fill="#8b5cf6"/>
    <circle cx="30" cy="35" r="4" fill="#f59e0b"/>
    <circle cx="10" cy="35" r="4" fill="#ef4444"/>
    <circle cx="0" cy="20" r="4" fill="#06b6d4"/>
    
    <!-- Selection lines -->
    <line x1="25" y1="20" x2="30" y2="5" stroke="#fbbf24" stroke-width="2"/>
  </g>
</svg>