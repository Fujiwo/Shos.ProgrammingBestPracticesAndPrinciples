<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="definitionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Central knowledge web -->
  <g transform="translate(400, 100)">
    <!-- Central knowledge core -->
    <circle cx="0" cy="0" r="40" fill="url(#centerGlow)"/>
    <circle cx="0" cy="0" r="25" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- Knowledge nodes in a circular arrangement -->
    <g id="knowledgeNodes">
      <!-- Node A (top) -->
      <g transform="translate(0, -60)">
        <circle r="15" fill="url(#definitionGradient)"/>
        <circle r="10" fill="#8b5cf6" opacity="0.9"/>
        <text x="0" y="4" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Arial, sans-serif" font-weight="bold">A</text>
      </g>
      
      <!-- Node B (top-right) -->
      <g transform="translate(42, -42)">
        <circle r="12" fill="url(#definitionGradient)"/>
        <circle r="8" fill="#06b6d4" opacity="0.9"/>
        <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">B</text>
      </g>
      
      <!-- Node C (right) -->
      <g transform="translate(60, 0)">
        <circle r="12" fill="url(#definitionGradient)"/>
        <circle r="8" fill="#10b981" opacity="0.9"/>
        <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">C</text>
      </g>
      
      <!-- Node D (bottom-right) -->
      <g transform="translate(42, 42)">
        <circle r="12" fill="url(#definitionGradient)"/>
        <circle r="8" fill="#fbbf24" opacity="0.9"/>
        <text x="0" y="3" text-anchor="middle" fill="#0f172a" font-size="12" font-family="Arial, sans-serif" font-weight="bold">D</text>
      </g>
      
      <!-- Node E (bottom) -->
      <g transform="translate(0, 60)">
        <circle r="12" fill="url(#definitionGradient)"/>
        <circle r="8" fill="#ef4444" opacity="0.9"/>
        <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">E</text>
      </g>
      
      <!-- Node F (bottom-left) -->
      <g transform="translate(-42, 42)">
        <circle r="12" fill="url(#definitionGradient)"/>
        <circle r="8" fill="#8b5cf6" opacity="0.9"/>
        <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">F</text>
      </g>
      
      <!-- Node G (left) -->
      <g transform="translate(-60, 0)">
        <circle r="12" fill="url(#definitionGradient)"/>
        <circle r="8" fill="#06b6d4" opacity="0.9"/>
        <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">G</text>
      </g>
      
      <!-- Node H (top-left) -->
      <g transform="translate(-42, -42)">
        <circle r="12" fill="url(#definitionGradient)"/>
        <circle r="8" fill="#10b981" opacity="0.9"/>
        <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">H</text>
      </g>
    </g>
    
    <!-- Connecting lines showing relationships -->
    <g stroke="#8b5cf6" stroke-width="2" opacity="0.4" fill="none">
      <!-- Lines from center to each node -->
      <line x1="0" y1="-25" x2="0" y2="-45"/>
      <line x1="18" y1="-18" x2="32" y2="-32"/>
      <line x1="25" y1="0" x2="45" y2="0"/>
      <line x1="18" y1="18" x2="32" y2="32"/>
      <line x1="0" y1="25" x2="0" y2="45"/>
      <line x1="-18" y1="18" x2="-32" y2="32"/>
      <line x1="-25" y1="0" x2="-45" y2="0"/>
      <line x1="-18" y1="-18" x2="-32" y2="-32"/>
      
      <!-- Cross-connections showing term relationships -->
      <path d="M0,-60 Q30,-30 60,0"/>
      <path d="M60,0 Q30,30 0,60"/>
      <path d="M0,60 Q-30,30 -60,0"/>
      <path d="M-60,0 Q-30,-30 0,-60"/>
    </g>
  </g>
  
  <!-- Alphabetical organization indicators -->
  <g opacity="0.7">
    <!-- Left alphabet column -->
    <g transform="translate(120, 50)">
      <rect x="-30" y="0" width="60" height="100" fill="#1e293b" opacity="0.6" rx="5"/>
      <rect x="-25" y="5" width="50" height="90" fill="#f8fafc" opacity="0.9" rx="3"/>
      
      <!-- Alphabetical entries -->
      <g stroke="#64748b" stroke-width="0.5" opacity="0.8">
        <line x1="-20" y1="15" x2="20" y2="15"/>
        <line x1="-20" y1="25" x2="15" y2="25"/>
        <line x1="-20" y1="35" x2="18" y2="35"/>
        <line x1="-20" y1="45" x2="12" y2="45"/>
        <line x1="-20" y1="55" x2="16" y2="55"/>
        <line x1="-20" y1="65" x2="14" y2="65"/>
        <line x1="-20" y1="75" x2="17" y2="75"/>
        <line x1="-20" y1="85" x2="13" y2="85"/>
      </g>
      
      <!-- Letter markers -->
      <g fill="#8b5cf6" font-size="10" font-family="Arial, sans-serif" font-weight="bold">
        <text x="-22" y="19">A</text>
        <text x="-22" y="29">B</text>
        <text x="-22" y="39">C</text>
        <text x="-22" y="49">D</text>
      </g>
    </g>
    
    <!-- Right alphabet column -->
    <g transform="translate(680, 50)">
      <rect x="-30" y="0" width="60" height="100" fill="#1e293b" opacity="0.6" rx="5"/>
      <rect x="-25" y="5" width="50" height="90" fill="#f8fafc" opacity="0.9" rx="3"/>
      
      <!-- Alphabetical entries -->
      <g stroke="#64748b" stroke-width="0.5" opacity="0.8">
        <line x1="-20" y1="15" x2="20" y2="15"/>
        <line x1="-20" y1="25" x2="15" y2="25"/>
        <line x1="-20" y1="35" x2="18" y2="35"/>
        <line x1="-20" y1="45" x2="12" y2="45"/>
        <line x1="-20" y1="55" x2="16" y2="55"/>
        <line x1="-20" y1="65" x2="14" y2="65"/>
        <line x1="-20" y1="75" x2="17" y2="75"/>
        <line x1="-20" y1="85" x2="13" y2="85"/>
      </g>
      
      <!-- Letter markers -->
      <g fill="#8b5cf6" font-size="10" font-family="Arial, sans-serif" font-weight="bold">
        <text x="-22" y="19">T</text>
        <text x="-22" y="29">U</text>
        <text x="-22" y="39">V</text>
        <text x="-22" y="49">W</text>
      </g>
    </g>
  </g>
  
  <!-- Definition relationship symbols -->
  <g opacity="0.6">
    <!-- Top definition symbols -->
    <g transform="translate(250, 40)">
      <circle r="8" fill="#10b981" opacity="0.7"/>
      <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial" font-weight="bold">=</text>
    </g>
    
    <g transform="translate(550, 40)">
      <circle r="8" fill="#10b981" opacity="0.7"/>
      <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial" font-weight="bold">=</text>
    </g>
    
    <!-- Bottom definition symbols -->
    <g transform="translate(250, 160)">
      <circle r="8" fill="#10b981" opacity="0.7"/>
      <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial" font-weight="bold">=</text>
    </g>
    
    <g transform="translate(550, 160)">
      <circle r="8" fill="#10b981" opacity="0.7"/>
      <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Arial" font-weight="bold">=</text>
    </g>
  </g>
  
  <!-- Knowledge flow lines -->
  <g stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.3">
    <!-- Top flow -->
    <path d="M150 30 Q250 20 350 30 Q400 35 450 30 Q550 20 650 30"/>
    
    <!-- Bottom flow -->
    <path d="M150 170 Q250 180 350 170 Q400 165 450 170 Q550 180 650 170"/>
    
    <!-- Side connections -->
    <path d="M150 100 Q200 80 250 100"/>
    <path d="M550 100 Q600 80 650 100"/>
  </g>
  
  <!-- Corner knowledge symbols -->
  <g opacity="0.5">
    <!-- Top left - Index -->
    <g transform="translate(60, 40)">
      <rect x="-8" y="-8" width="16" height="16" fill="#8b5cf6" opacity="0.4" rx="2"/>
      <text x="0" y="3" text-anchor="middle" fill="#8b5cf6" font-size="10" font-family="Arial" font-weight="bold">#</text>
    </g>
    
    <!-- Top right - Search -->
    <g transform="translate(740, 40)">
      <circle r="8" fill="#06b6d4" opacity="0.4"/>
      <circle r="4" fill="none" stroke="#06b6d4" stroke-width="1"/>
      <line x1="3" y1="3" x2="6" y2="6" stroke="#06b6d4" stroke-width="1"/>
    </g>
    
    <!-- Bottom left - Cross-reference -->
    <g transform="translate(60, 160)">
      <polygon points="0,-6 6,0 0,6 -6,0" fill="#10b981" opacity="0.4"/>
      <polygon points="0,-3 3,0 0,3 -3,0" fill="#10b981"/>
    </g>
    
    <!-- Bottom right - Links -->
    <g transform="translate(740, 160)">
      <circle cx="-3" cy="0" r="3" fill="#fbbf24" opacity="0.4"/>
      <circle cx="3" cy="0" r="3" fill="#fbbf24" opacity="0.4"/>
      <line x1="0" y1="0" x2="6" y2="0" stroke="#fbbf24" stroke-width="1"/>
    </g>
  </g>
</svg>