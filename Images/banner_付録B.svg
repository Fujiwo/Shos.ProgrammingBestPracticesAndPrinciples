<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="pageGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Central dictionary/rule book representation -->
  <g transform="translate(400, 100)">
    <!-- Main book spine -->
    <rect x="-80" y="-60" width="160" height="120" fill="url(#bookGradient)" rx="8"/>
    <rect x="-75" y="-55" width="150" height="110" fill="#1e293b" opacity="0.8" rx="6"/>
    
    <!-- Book pages -->
    <rect x="-70" y="-50" width="140" height="100" fill="#f8fafc" opacity="0.9" rx="4"/>
    <rect x="-65" y="-45" width="130" height="90" fill="#e2e8f0" opacity="0.7" rx="3"/>
    
    <!-- Page content suggesting organized structure -->
    <g stroke="#64748b" stroke-width="1" opacity="0.6">
      <!-- Title underline -->
      <line x1="-50" y1="-30" x2="50" y2="-30"/>
      
      <!-- Content lines representing naming rules -->
      <line x1="-50" y1="-15" x2="40" y2="-15"/>
      <line x1="-50" y1="-5" x2="35" y2="-5"/>
      <line x1="-50" y1="5" x2="45" y2="5"/>
      <line x1="-50" y1="15" x2="30" y2="15"/>
      <line x1="-50" y1="25" x2="40" y2="25"/>
      
      <!-- Bullet points -->
      <circle cx="-55" cy="-15" r="1.5" fill="#64748b"/>
      <circle cx="-55" cy="-5" r="1.5" fill="#64748b"/>
      <circle cx="-55" cy="5" r="1.5" fill="#64748b"/>
      <circle cx="-55" cy="15" r="1.5" fill="#64748b"/>
      <circle cx="-55" cy="25" r="1.5" fill="#64748b"/>
    </g>
    
    <!-- Glowing center representing clarity of naming -->
    <circle cx="0" cy="0" r="20" fill="url(#pageGlow)"/>
    <circle cx="0" cy="0" r="12" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Dictionary-style alphabetical tabs on the sides -->
  <g opacity="0.7">
    <!-- Left side alphabet tabs -->
    <g transform="translate(150, 50)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">A</text>
    </g>
    <g transform="translate(150, 75)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">B</text>
    </g>
    <g transform="translate(150, 100)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">C</text>
    </g>
    <g transform="translate(150, 125)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">D</text>
    </g>
    
    <!-- Right side alphabet tabs -->
    <g transform="translate(650, 50)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">W</text>
    </g>
    <g transform="translate(650, 75)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">X</text>
    </g>
    <g transform="translate(650, 100)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">Y</text>
    </g>
    <g transform="translate(650, 125)">
      <rect x="-15" y="0" width="30" height="15" fill="#10b981" rx="3"/>
      <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">Z</text>
    </g>
  </g>
  
  <!-- Naming convention symbols -->
  <g opacity="0.6">
    <!-- camelCase representation -->
    <g transform="translate(250, 60)">
      <circle r="8" fill="#8b5cf6"/>
      <path d="M-4,-2 Q0,-6 4,-2 Q0,2 -4,-2" fill="#ffffff"/>
    </g>
    
    <!-- PascalCase representation -->
    <g transform="translate(550, 60)">
      <rect x="-8" y="-8" width="16" height="16" fill="#06b6d4" rx="2"/>
      <rect x="-4" y="-4" width="8" height="8" fill="#ffffff" rx="1"/>
    </g>
    
    <!-- snake_case representation -->
    <g transform="translate(250, 140)">
      <path d="M-10,0 Q-5,-5 0,0 Q5,-5 10,0" stroke="#10b981" stroke-width="3" fill="none"/>
      <circle cx="-8" cy="0" r="2" fill="#10b981"/>
      <circle cx="8" cy="0" r="2" fill="#10b981"/>
    </g>
    
    <!-- CONSTANT_CASE representation -->
    <g transform="translate(550, 140)">
      <rect x="-10" y="-3" width="20" height="6" fill="#fbbf24" rx="3"/>
      <rect x="-6" y="-1" width="12" height="2" fill="#0f172a"/>
    </g>
  </g>
  
  <!-- Organizational structure lines -->
  <g stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.3">
    <!-- Connecting lines suggesting systematic organization -->
    <path d="M200 50 Q300 40 400 50"/>
    <path d="M400 50 Q500 40 600 50"/>
    <path d="M200 150 Q300 160 400 150"/>
    <path d="M400 150 Q500 160 600 150"/>
  </g>
  
  <!-- Standards symbols at corners -->
  <g opacity="0.5">
    <!-- Top left - Check mark -->
    <g transform="translate(80, 50)">
      <circle r="12" fill="#10b981" opacity="0.3"/>
      <path d="M-4,0 L-1,3 L4,-3" stroke="#10b981" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Top right - Standard symbol -->
    <g transform="translate(720, 50)">
      <circle r="12" fill="#06b6d4" opacity="0.3"/>
      <rect x="-6" y="-6" width="12" height="12" fill="none" stroke="#06b6d4" stroke-width="2"/>
    </g>
    
    <!-- Bottom left - Rule symbol -->
    <g transform="translate(80, 150)">
      <circle r="12" fill="#fbbf24" opacity="0.3"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#fbbf24" stroke-width="2"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <!-- Bottom right - Quality symbol -->
    <g transform="translate(720, 150)">
      <circle r="12" fill="#8b5cf6" opacity="0.3"/>
      <polygon points="0,-6 4,0 0,6 -4,0" fill="#8b5cf6"/>
    </g>
  </g>
</svg>