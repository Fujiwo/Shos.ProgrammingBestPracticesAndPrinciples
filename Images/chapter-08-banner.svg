<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <pattern id="toolPattern" patternUnits="userSpaceOnUse" width="25" height="25">
      <rect width="25" height="25" fill="none"/>
      <circle cx="12.5" cy="12.5" r="2" fill="#fbbf24" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg8)"/>
  <rect width="800" height="200" fill="url(#toolPattern)"/>
  
  <!-- Craftsmanship workbench -->
  <g transform="translate(200, 120)">
    <!-- Workbench surface -->
    <rect x="0" y="20" width="400" height="15" fill="#8b4513" rx="2"/>
    <!-- Workbench legs -->
    <rect x="10" y="35" width="8" height="25" fill="#654321"/>
    <rect x="30" y="35" width="8" height="25" fill="#654321"/>
    <rect x="360" y="35" width="8" height="25" fill="#654321"/>
    <rect x="380" y="35" width="8" height="25" fill="#654321"/>
  </g>
  
  <!-- Coding tools spread across workbench -->
  <g transform="translate(220, 100)">
    <!-- IDE/Editor -->
    <rect x="0" y="0" width="80" height="50" fill="#2d3748" rx="4"/>
    <rect x="0" y="0" width="80" height="12" fill="#4a5568" rx="4 4 0 0"/>
    <circle cx="8" cy="6" r="2" fill="#ef4444"/>
    <circle cx="16" cy="6" r="2" fill="#fbbf24"/>
    <circle cx="24" cy="6" r="2" fill="#10b981"/>
    
    <!-- Code lines in editor -->
    <g opacity="0.8">
      <rect x="8" y="18" width="30" height="2" fill="#10b981" rx="1"/>
      <rect x="8" y="24" width="45" height="2" fill="#3b82f6" rx="1"/>
      <rect x="15" y="30" width="25" height="2" fill="#8b5cf6" rx="1"/>
      <rect x="15" y="36" width="35" height="2" fill="#06b6d4" rx="1"/>
      <rect x="8" y="42" width="20" height="2" fill="#f59e0b" rx="1"/>
    </g>
    
    <!-- Debugger -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="50" height="35" fill="#065f46" rx="3"/>
      <circle cx="25" cy="10" r="6" fill="#10b981"/>
      <rect x="10" y="20" width="30" height="2" fill="#a7f3d0" rx="1"/>
      <rect x="15" y="26" width="20" height="2" fill="#a7f3d0" rx="1"/>
      <rect x="12" y="32" width="26" height="2" fill="#a7f3d0" rx="1"/>
    </g>
    
    <!-- Version control -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="40" height="40" fill="#7c2d12" rx="3"/>
      <!-- Git branch visualization -->
      <circle cx="10" cy="10" r="3" fill="#fbbf24"/>
      <circle cx="30" cy="10" r="3" fill="#10b981"/>
      <circle cx="20" cy="25" r="3" fill="#3b82f6"/>
      <line x1="13" y1="10" x2="27" y2="10" stroke="#fbbf24" stroke-width="1"/>
      <line x1="20" y1="13" x2="20" y2="22" stroke="#3b82f6" stroke-width="1"/>
    </g>
    
    <!-- Profiler/Performance tool -->
    <g transform="translate(230, 0)">
      <rect x="0" y="0" width="45" height="35" fill="#581c87" rx="3"/>
      <!-- Performance chart -->
      <polyline points="5,25 10,20 15,22 20,15 25,18 30,12 35,16 40,10" 
                stroke="#a855f7" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Testing framework -->
    <g transform="translate(295, 0)">
      <rect x="0" y="0" width="45" height="40" fill="#064e3b" rx="3"/>
      <!-- Test indicators -->
      <circle cx="12" cy="12" r="4" fill="#10b981"/> <!-- Pass -->
      <circle cx="33" cy="12" r="4" fill="#ef4444"/> <!-- Fail -->
      <rect x="8" y="25" width="30" height="2" fill="#6ee7b7" rx="1"/>
      <rect x="10" y="30" width="25" height="2" fill="#6ee7b7" rx="1"/>
    </g>
  </g>
  
  <!-- Think Simple principle visualization -->
  <g transform="translate(50, 50)">
    <!-- Complex approach -->
    <g opacity="0.7">
      <rect x="0" y="0" width="80" height="60" fill="#7f1d1d" rx="4"/>
      <text x="40" y="15" text-anchor="middle" fill="#fca5a5" font-size="8" font-weight="bold">COMPLEX</text>
      
      <!-- Tangled complexity -->
      <path d="M10 25 Q20 35 30 25 Q40 40 50 30 Q60 20 70 35" stroke="#ef4444" stroke-width="2" fill="none"/>
      <path d="M10 40 Q25 30 40 45 Q55 50 70 40" stroke="#fbbf24" stroke-width="2" fill="none"/>
      <circle cx="15" cy="50" r="3" fill="#8b5cf6"/>
      <rect x="35" y="47" width="8" height="6" fill="#06b6d4"/>
      <polygon points="55,47 65,47 60,54" fill="#f59e0b"/>
    </g>
    
    <!-- Simplification arrow -->
    <path d="M85 30 L115 30 L110 25 M110 35 L115 30" stroke="#10b981" stroke-width="4" fill="none"/>
    
    <!-- Simple approach -->
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="80" height="60" fill="#064e3b" rx="4"/>
      <text x="40" y="15" text-anchor="middle" fill="#86efac" font-size="8" font-weight="bold">SIMPLE</text>
      
      <!-- Clean simplicity -->
      <line x1="15" y1="30" x2="65" y2="30" stroke="#10b981" stroke-width="3"/>
      <circle cx="20" cy="30" r="4" fill="#10b981"/>
      <circle cx="40" cy="30" r="4" fill="#10b981"/>
      <circle cx="60" cy="30" r="4" fill="#10b981"/>
      
      <line x1="15" y1="45" x2="50" y2="45" stroke="#06b6d4" stroke-width="2"/>
      <circle cx="20" cy="45" r="3" fill="#06b6d4"/>
      <circle cx="45" cy="45" r="3" fill="#06b6d4"/>
    </g>
  </g>
  
  <!-- Error handling patterns -->
  <g transform="translate(550, 60)">
    <!-- Try-catch visualization -->
    <rect x="0" y="0" width="70" height="40" fill="#1e293b" rx="4"/>
    <rect x="5" y="5" width="60" height="12" fill="#3b82f6" rx="2"/>
    <text x="35" y="13" text-anchor="middle" fill="white" font-size="8">TRY</text>
    
    <rect x="5" y="22" width="60" height="12" fill="#ef4444" rx="2"/>
    <text x="35" y="30" text-anchor="middle" fill="white" font-size="8">CATCH</text>
    
    <!-- Exception flow -->
    <path d="M75 15 Q85 10 95 20" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#errorArrow)"/>
    <circle cx="100" cy="25" r="8" fill="#f59e0b"/>
    <text x="100" y="29" text-anchor="middle" fill="white" font-size="8">!</text>
  </g>
  
  <!-- Performance vs Readability balance -->
  <g transform="translate(600, 130)">
    <!-- Balance scale -->
    <line x1="0" y1="20" x2="80" y2="20" stroke="#6b7280" stroke-width="3"/>
    <circle cx="40" cy="20" r="3" fill="#374151"/>
    
    <!-- Left side: Performance -->
    <rect x="5" y="0" width="20" height="15" fill="#ef4444" rx="2"/>
    <text x="15" y="10" text-anchor="middle" fill="white" font-size="6">PERF</text>
    
    <!-- Right side: Readability -->
    <rect x="55" y="5" width="20" height="15" fill="#10b981" rx="2"/>
    <text x="65" y="14" text-anchor="middle" fill="white" font-size="6">READ</text>
    
    <!-- Balance indicator -->
    <circle cx="48" cy="8" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Intention-revealing code -->
  <g transform="translate(400, 50)">
    <!-- Code block with clear intent -->
    <rect x="0" y="0" width="120" height="50" fill="#0f172a" rx="4" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Method signature that reveals intent -->
    <rect x="8" y="8" width="80" height="8" fill="#3b82f6" rx="2" opacity="0.8"/>
    <rect x="8" y="20" width="60" height="6" fill="#10b981" rx="1" opacity="0.7"/>
    <rect x="8" y="30" width="70" height="6" fill="#8b5cf6" rx="1" opacity="0.7"/>
    <rect x="8" y="40" width="50" height="6" fill="#06b6d4" rx="1" opacity="0.7"/>
    
    <!-- "What" vs "How" indicator -->
    <circle cx="100" cy="15" r="8" fill="#fbbf24"/>
    <text x="100" y="19" text-anchor="middle" fill="white" font-size="8" font-weight="bold">?</text>
  </g>
  
  <!-- DSL (Domain Specific Language) representation -->
  <g transform="translate(50, 140)">
    <!-- Fluent interface chain -->
    <rect x="0" y="0" width="30" height="15" fill="#8b5cf6" rx="3"/>
    <text x="15" y="10" text-anchor="middle" fill="white" font-size="6">user</text>
    
    <text x="35" y="10" fill="#fbbf24" font-size="8">.</text>
    
    <rect x="40" y="0" width="35" height="15" fill="#10b981" rx="3"/>
    <text x="57" y="10" text-anchor="middle" fill="white" font-size="6">save()</text>
    
    <text x="80" y="10" fill="#fbbf24" font-size="8">.</text>
    
    <rect x="85" y="0" width="45" height="15" fill="#3b82f6" rx="3"/>
    <text x="107" y="10" text-anchor="middle" fill="white" font-size="5">sendEmail()</text>
    
    <!-- Chain connector -->
    <path d="M130 7 Q140 0 150 7" stroke="#fbbf24" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Error marker definition -->
  <defs>
    <marker id="errorArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fbbf24"/>
    </marker>
  </defs>
</svg>