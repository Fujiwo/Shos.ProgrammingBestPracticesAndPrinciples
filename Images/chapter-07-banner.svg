<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <pattern id="renovationPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="none"/>
      <path d="M 0,20 l 20,-20 M -5,5 l 10,-10 M 15,25 l 10,-10" stroke="#fbbf24" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg7)"/>
  <rect width="800" height="200" fill="url(#renovationPattern)"/>
  
  <!-- Before and After comparison -->
  <g transform="translate(100, 50)">
    <!-- Before: Legacy/messy code -->
    <g>
      <rect x="0" y="0" width="120" height="80" fill="#374151" rx="5" stroke="#6b7280" stroke-width="2"/>
      <text x="60" y="15" text-anchor="middle" fill="#9ca3af" font-size="10" font-weight="bold">BEFORE</text>
      
      <!-- Messy code representation -->
      <g opacity="0.8">
        <!-- Tangled lines -->
        <path d="M15 25 Q30 35 45 25 Q60 40 75 30 Q90 20 105 35" stroke="#ef4444" stroke-width="2" fill="none"/>
        <path d="M15 40 Q40 30 65 45 Q85 55 105 45" stroke="#fbbf24" stroke-width="2" fill="none"/>
        <path d="M15 55 Q35 65 55 50 Q75 40 105 60" stroke="#8b5cf6" stroke-width="2" fill="none"/>
        
        <!-- Scattered blocks -->
        <rect x="20" y="65" width="15" height="8" fill="#6b7280" rx="2"/>
        <rect x="45" y="68" width="12" height="6" fill="#6b7280" rx="2"/>
        <rect x="70" y="63" width="18" height="10" fill="#6b7280" rx="2"/>
        <rect x="95" y="66" width="8" height="8" fill="#6b7280" rx="2"/>
      </g>
    </g>
    
    <!-- Transformation arrow -->
    <g transform="translate(140, 35)">
      <path d="M0 5 L40 5 L35 0 M35 10 L40 5" stroke="#10b981" stroke-width="4" fill="none"/>
      <!-- Wrench/tool icon -->
      <g transform="translate(15, -5)">
        <ellipse cx="5" cy="8" rx="3" ry="6" fill="#fbbf24" transform="rotate(45 5 8)"/>
        <rect x="8" y="5" width="6" height="2" fill="#f59e0b" transform="rotate(45 11 6)"/>
      </g>
    </g>
    
    <!-- After: Clean/refactored code -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="120" height="80" fill="#064e3b" rx="5" stroke="#10b981" stroke-width="2"/>
      <text x="60" y="15" text-anchor="middle" fill="#a7f3d0" font-size="10" font-weight="bold">AFTER</text>
      
      <!-- Clean code representation -->
      <g opacity="0.8">
        <!-- Organized lines -->
        <line x1="15" y1="25" x2="105" y2="25" stroke="#10b981" stroke-width="2"/>
        <line x1="15" y1="35" x2="95" y2="35" stroke="#06b6d4" stroke-width="2"/>
        <line x1="15" y1="45" x2="100" y2="45" stroke="#3b82f6" stroke-width="2"/>
        <line x1="15" y1="55" x2="85" y2="55" stroke="#8b5cf6" stroke-width="2"/>
        
        <!-- Organized blocks -->
        <rect x="20" y="65" width="15" height="8" fill="#10b981" rx="2"/>
        <rect x="40" y="65" width="15" height="8" fill="#06b6d4" rx="2"/>
        <rect x="60" y="65" width="15" height="8" fill="#3b82f6" rx="2"/>
        <rect x="80" y="65" width="15" height="8" fill="#8b5cf6" rx="2"/>
      </g>
    </g>
  </g>
  
  <!-- Refactoring techniques showcase -->
  <g transform="translate(450, 40)">
    <!-- Extract method -->
    <g>
      <rect x="0" y="0" width="60" height="30" fill="#f59e0b" rx="4" opacity="0.8"/>
      <text x="30" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Extract</text>
      <!-- Arrow pointing to smaller method -->
      <path d="M65 15 L85 15 L80 10 M80 20 L85 15" stroke="#fbbf24" stroke-width="2" fill="none"/>
      <rect x="90" y="8" width="25" height="14" fill="#10b981" rx="2"/>
    </g>
    
    <!-- Rename -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="40" height="20" fill="#8b5cf6" rx="3" opacity="0.8"/>
      <path d="M45 10 L65 10 L60 5 M60 15 L65 10" stroke="#fbbf24" stroke-width="2" fill="none"/>
      <rect x="70" y="0" width="45" height="20" fill="#06b6d4" rx="3"/>
    </g>
    
    <!-- Move field/method -->
    <g transform="translate(0, 70)">
      <circle cx="15" cy="15" r="10" fill="#ef4444" opacity="0.8"/>
      <path d="M25 15 Q35 5 50 15" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
      <rect x="55" y="5" width="30" height="20" fill="#10b981" rx="3"/>
    </g>
  </g>
  
  <!-- Code smell detection -->
  <g transform="translate(50, 150)">
    <!-- Smell indicators -->
    <g>
      <!-- Long method smell -->
      <rect x="0" y="0" width="8" height="30" fill="#ef4444" rx="2"/>
      <text x="12" y="18" fill="#fbbf24" font-size="8">Long Method</text>
      
      <!-- Duplicate code smell -->
      <g transform="translate(100, 0)">
        <rect x="0" y="5" width="15" height="8" fill="#f59e0b" rx="2"/>
        <rect x="0" y="17" width="15" height="8" fill="#f59e0b" rx="2"/>
        <text x="20" y="18" fill="#fbbf24" font-size="8">Duplicates</text>
      </g>
      
      <!-- Large class smell -->
      <g transform="translate(220, 0)">
        <rect x="0" y="0" width="25" height="25" fill="#8b5cf6" rx="3"/>
        <text x="30" y="15" fill="#fbbf24" font-size="8">Large Class</text>
      </g>
    </g>
  </g>
  
  <!-- Continuous improvement cycle -->
  <g transform="translate(600, 60)">
    <!-- Improvement cycle -->
    <circle cx="50" cy="40" r="30" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- Cycle phases -->
    <circle cx="50" cy="15" r="8" fill="#3b82f6"/> <!-- Identify -->
    <circle cx="75" cy="35" r="8" fill="#f59e0b"/> <!-- Plan -->
    <circle cx="65" cy="65" r="8" fill="#ef4444"/> <!-- Execute -->
    <circle cx="35" cy="65" r="8" fill="#8b5cf6"/> <!-- Verify -->
    <circle cx="25" cy="35" r="8" fill="#10b981"/> <!-- Deploy -->
    
    <!-- Small arrows indicating flow -->
    <path d="M58 20 Q70 22 70 30" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#smallArrow)"/>
    <path d="M75 43 Q75 55 65 58" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#smallArrow)"/>
    <path d="M57 65 Q45 67 40 65" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#smallArrow)"/>
    <path d="M35 57 Q25 50 25 43" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#smallArrow)"/>
    <path d="M30 30 Q35 20 45 18" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#smallArrow)"/>
  </g>
  
  <!-- Legacy code handling -->
  <g transform="translate(400, 150)">
    <!-- Legacy system -->
    <rect x="0" y="0" width="50" height="25" fill="#7c2d12" rx="3" stroke="#dc2626" stroke-width="2"/>
    <text x="25" y="15" text-anchor="middle" fill="#fbbf24" font-size="8">Legacy</text>
    
    <!-- Gradual migration -->
    <g opacity="0.7">
      <rect x="60" y="5" width="15" height="15" fill="#f59e0b" rx="2"/>
      <rect x="80" y="5" width="15" height="15" fill="#10b981" rx="2"/>
      <rect x="100" y="5" width="15" height="15" fill="#3b82f6" rx="2"/>
      
      <!-- Migration arrows -->
      <path d="M50 12 L60 12" stroke="#fbbf24" stroke-width="1" fill="none"/>
      <path d="M75 12 L80 12" stroke="#fbbf24" stroke-width="1" fill="none"/>
      <path d="M95 12 L100 12" stroke="#fbbf24" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Quality metrics improvement -->
  <g transform="translate(650, 150)">
    <!-- Metric bars showing improvement -->
    <rect x="0" y="15" width="4" height="10" fill="#ef4444"/>
    <rect x="8" y="10" width="4" height="15" fill="#f59e0b"/>
    <rect x="16" y="5" width="4" height="20" fill="#fbbf24"/>
    <rect x="24" y="0" width="4" height="25" fill="#10b981"/>
    
    <!-- Trend arrow -->
    <path d="M0 20 Q10 15 15 10 Q20 5 30 0" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowMarker)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowMarker" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fbbf24"/>
    </marker>
    <marker id="smallArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#fbbf24"/>
    </marker>
  </defs>
</svg>